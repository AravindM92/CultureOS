<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="celebGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#F8FAFC" rx="20"/>
  
  <!-- Team connection lines -->
  <g stroke="url(#teamGrad)" stroke-width="2" opacity="0.3">
    <line x1="70" y1="80" x2="130" y2="80"/>
    <line x1="70" y1="80" x2="100" y2="50"/>
    <line x1="130" y1="80" x2="100" y2="50"/>
  </g>
  
  <!-- Main bot (center) -->
  <circle cx="100" cy="50" r="20" fill="url(#teamGrad)"/>
  <circle cx="95" cy="45" r="3" fill="#ffffff"/>
  <circle cx="105" cy="45" r="3" fill="#ffffff"/>
  <path d="M 92 55 Q 100 60 108 55" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Team member bots -->
  <circle cx="70" cy="80" r="15" fill="url(#teamGrad)" opacity="0.8"/>
  <circle cx="130" cy="80" r="15" fill="url(#teamGrad)" opacity="0.8"/>
  
  <!-- Eyes for team bots -->
  <circle cx="67" cy="77" r="2" fill="#ffffff"/>
  <circle cx="73" cy="77" r="2" fill="#ffffff"/>
  <circle cx="127" cy="77" r="2" fill="#ffffff"/>
  <circle cx="133" cy="77" r="2" fill="#ffffff"/>
  
  <!-- Celebration burst -->
  <g fill="url(#celebGrad)">
    <polygon points="100,20 102,25 107,25 103,29 105,34 100,31 95,34 97,29 93,25 98,25"/>
    <circle cx="40" cy="40" r="2"/>
    <circle cx="160" cy="40" r="2"/>
    <circle cx="30" cy="100" r="1.5"/>
    <circle cx="170" cy="100" r="1.5"/>
  </g>
  
  <!-- AI neural network pattern -->
  <g stroke="url(#teamGrad)" stroke-width="1" fill="none" opacity="0.4">
    <circle cx="85" cy="110" r="3"/>
    <circle cx="100" cy="120" r="3"/>
    <circle cx="115" cy="110" r="3"/>
    <line x1="85" y1="110" x2="100" y2="120"/>
    <line x1="100" y1="120" x2="115" y2="110"/>
  </g>
  
  <!-- Brand text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#teamGrad)">Thun.ai</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Team Companion</text>
</svg>